<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github favorites</title>
    <link rel="stylesheet" href="style.css">

    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <img class="logo" src="assets/Gitfav.svg" alt="Logo git favorites">

            <div class="search">
                <label class="sr-only" for="searchUser">Search for you favorite user</label>
                <input id="searchUser" type="text" placeholder="Search for your favorite user">
                <button>

                    <img src="assets/Vector.svg" alt="star">
                    Bookmark
                </button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Action</th>
                </tr>
            </thead>
           <tbody>
            </tbody>
            
        </table>
        
        <div  class="noFavoriteAdd ">
                        <img src="assets/Estrela.svg" alt="Big star">
                        <p>Any favorites add</p>
        </div>

</div>

</body>
</html>
